<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/registerstyle.css">
</head>

<body>
  <div class="formular-inregistrare">
    <form action="/action_page.php">
      <div class="container">
        <h1>Înregistrare</h1>
        <p>Completați formularul pentru a vă crea un cont.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="email"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <button type="button" class="registerbtn" onclick="window.location.href='index.html';">Register</button>
      </div>

      <div class="signin">
        <p>Aveți deja un cont? <a href="index.html">Vă așteptăm pe site</a>.</p>
      </div>
    </form>
  </div>

</body>

</html>
